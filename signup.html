               <h1 class="my-3"> Signup </h1>
                <form action="" data-hs-cf-bound="true" id="form" method="post">
                 
                    <div class="row align-items-center my-5">
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label"  for="firstname"> Full name :
                        </label> -->
                        <input class="form-control " id="firstname" name="firstname"  placeholder="Enter full name" type="text">
                      </div>
                      
                      
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label " for="email">Username  </label> -->
                        <input class="form-control " id="email" name="email"  placeholder="Enter username" type="email">
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label " for="phone">Phone 
                        </label> -->
                        <input class="form-control must-check" id="phone" name="phone"  placeholder="Enter Phone" type="text">
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label " for="phone">DOB
                        </label> -->
                        <input class="form-control must-check" id="phone" name="phone"  placeholder="Phone" type="text">
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label " for="phone">Password
                        </label> -->
                        <input class="form-control must-check" id="phone" name="phone"  placeholder="Password" type="text">
                      </div>
                      <div class="col-12 col-lg-6 mb-3">
                        <!-- <label class="form-label " for="phone">Renter Password
                        </label> -->
                        <input class="form-control must-check" id="phone" name="phone"  placeholder="Renter Password" type="text">
                      </div>
                      <div class="col-12 my-3">
                      
                          <button class="btn btn-primary" style="background: #7952b3;"  type="submit">Sign up</button>
                    
                      </div>
                    </div>
                  </form>
                  </div>
        
       </section>
